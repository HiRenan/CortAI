version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: cortai-postgres
    environment:
      POSTGRES_USER: cortai
      POSTGRES_PASSWORD: cortai_password
      POSTGRES_DB: cortai
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infra/postgres:/docker-entrypoint-initdb.d
    networks:
      - cortai-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U cortai" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: cortai-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - cortai-network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # RabbitMQ Message Broker
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: cortai-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: cortai
      RABBITMQ_DEFAULT_PASS: cortai_password
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - cortai-network
    healthcheck:
      test: [ "CMD", "rabbitmq-diagnostics", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cortai-backend
    stdin_open: true # docker run -i
    tty: true        # docker run -t
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      # ./storage:/app/storage
      - ./backend/data:/app/data
    environment:
      - DATABASE_URL=postgresql+asyncpg://cortai:cortai_password@postgres:5432/cortai
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - RABBITMQ_URL=amqp://cortai:cortai_password@rabbitmq:5672/
      - FFMPEG_PATH=ffmpeg
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - cortai-network
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload

  # Celery Worker
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cortai-celery-worker
    volumes:
      - ./backend:/app
      - ./storage:/app/storage
      - ./backend/data:/app/data
    environment:
      - DATABASE_URL=postgresql+asyncpg://cortai:cortai_password@postgres:5432/cortai
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - RABBITMQ_URL=amqp://cortai:cortai_password@rabbitmq:5672/
      - FFMPEG_PATH=ffmpeg
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
    depends_on:
      - redis
      - postgres
      - rabbitmq
    networks:
      - cortai-network
    command: celery -A src.core.celery_app worker --loglevel=info

  # Transcriber Worker (RabbitMQ)
  transcriber-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cortai-transcriber
    volumes:
      - ./backend:/app
      - ./storage:/app/storage
      - ./backend/data:/app/data
    environment:
      - DATABASE_URL=postgresql://cortai:cortai_password@postgres:5432/cortai
      - REDIS_URL=redis://redis:6379/0
      - RABBITMQ_URL=amqp://cortai:cortai_password@rabbitmq:5672/
      - FFMPEG_PATH=ffmpeg
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
    depends_on:
      - redis
      - postgres
      - rabbitmq
    networks:
      - cortai-network
    command: python -m src.workers.transcriber_worker

  # Analyst Worker (RabbitMQ)
  analyst-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cortai-analyst
    volumes:
      - ./backend:/app
      - ./storage:/app/storage
      - ./backend/data:/app/data
    environment:
      - DATABASE_URL=postgresql://cortai:cortai_password@postgres:5432/cortai
      - REDIS_URL=redis://redis:6379/0
      - RABBITMQ_URL=amqp://cortai:cortai_password@rabbitmq:5672/
      - FFMPEG_PATH=ffmpeg
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
    depends_on:
      - redis
      - postgres
      - rabbitmq
    networks:
      - cortai-network
    command: python -m src.workers.analyst_worker

  # Editor Worker (RabbitMQ)
  editor-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cortai-editor
    volumes:
      - ./backend:/app
      - ./storage:/app/storage
      - ./backend/data:/app/data
    environment:
      - DATABASE_URL=postgresql://cortai:cortai_password@postgres:5432/cortai
      - REDIS_URL=redis://redis:6379/0
      - RABBITMQ_URL=amqp://cortai:cortai_password@rabbitmq:5672/
      - FFMPEG_PATH=ffmpeg
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
    depends_on:
      - redis
      - postgres
      - rabbitmq
    networks:
      - cortai-network
    command: python -m src.workers.editor_worker

  # Collector Worker (RabbitMQ)
  collector-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cortai-collector
    volumes:
      - ./backend:/app
      - ./storage:/app/storage
      - ./backend/data:/app/data
    environment:
      - DATABASE_URL=postgresql://cortai:cortai_password@postgres:5432/cortai
      - REDIS_URL=redis://redis:6379/0
      - RABBITMQ_URL=amqp://cortai:cortai_password@rabbitmq:5672/
      - FFMPEG_PATH=ffmpeg
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
    depends_on:
      - redis
      - postgres
      - rabbitmq
    networks:
      - cortai-network
    command: python -m src.workers.collector_worker

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cortai-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - cortai-network
    command: npm run dev -- --host
  # Nginx (optional - for production)
  # nginx:
  #   image: nginx:alpine
  #   container_name: cortai-nginx
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./infra/nginx/nginx.conf:/etc/nginx/nginx.conf
  #     - ./infra/nginx/ssl:/etc/nginx/ssl
  #   depends_on:
  #     - backend
  #     - frontend
  #   networks:
  #     - cortai-network

networks:
  cortai-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:
